language: python
sudo: required


python:
  - '3.6'

install:
    - pip install --upgrade setuptools
    - pip install codecov
    - pip install -r requirements-dev.txt

script:
    make cov
after_success:
    codecov

jobs:
  fast_finish: true
  include:
  - python: '3.7'
    dist: xenial
    sudo: required

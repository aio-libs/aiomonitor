dist: xenial
language: python


python:
  - '3.5'
  - '3.6'

matrix:
  include:
    - python: '3.7'
      script:
        - make mypy
        - make cov

install:
    - pip install --upgrade setuptools
    - pip install codecov
    - pip install -r requirements-dev.txt

script:
  - make cov

after_success:
    codecov

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    all_branches: true
    python: 3.7

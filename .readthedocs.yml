---

version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  builder: dirhtml
  configuration: docs/conf.py
  # fail_on_warning: true

# Optionally build your docs in additional formats
# such as PDF and ePub
formats: []

build:
  os: ubuntu-24.04
  tools:
    python: >-  # PyYAML parses it as float but RTD demands an explicit string
      3.13
  jobs:
    pre_create_environment:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    create_environment:
    - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
    install:
    - >-
      UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}"
      uv sync --frozen --group doc
